<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            margin: 0 0 50px 0;
        }

        h2 {
            margin: 20px 0 0 0;
        }
    </style>
</head>
<body>
    <p>In this example the h1 element has a bottom margin of 50px
         and h2 element has a top margin of 20px. Sp,the vertical
        margin between h1 and h2 should have 70px (50px + 20px).
    However, deu to margin collaspe, the actual margin ends up being 50px.</p>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
</body>
</html>
