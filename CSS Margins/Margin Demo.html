<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margin Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .box {
            border: 2px solid darkgreen;
            background-color: lightgreen;
            width: 200px;
            text-align: center;
            padding: 20px;   
            /* Keep padding same to highlight margin */
        }

        .m1 {margin: 10px;}
        .m2 {margin: 30px;}
        .m3 {margin: 50px;}

    </style>
</head>
<body>
    
    <h2>CSS Margin Demo</h2>
    <div class="box m1">Margin: 10px</div>
    <div class="box m2">Margin: 30px</div>
    <div class="box m3">Margin: 50px</div>
    
</body>
</html>
