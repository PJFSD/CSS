<!DOCTYPE html>
<html>
<head>
  <style>
    /* Class selector in CSS */
    .highlight {
      color: white;
      background-color: blue;
      padding: 5px;
      border-radius: 5px;
    }

    .note {
      color: green;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1 class="highlight">Hello World</h1>
  <p class="note">This paragraph is styled with the "note" class.</p>
  <p>This paragraph has no class, so default style applies.</p>
</body>
</html>
