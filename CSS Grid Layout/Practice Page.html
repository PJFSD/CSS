<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navigation Bar</title>
    <style>
        /* Reset default margin and padding */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation bar styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Website content */
        .content {
            text-align: center;
            padding: 80px 20px;
        }

        .content h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#" class="logo">GFG</a>
        <ul>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to Our Website!</h1>
        <p>Get plenty of knowledge by our wonderful courses.</p>
    </div>

</body>
</html>
