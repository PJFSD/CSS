<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Layout</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .sidebar {
      flex: 1;
      background-color: lightgray;
      padding: 20px;
    }

    .main {
      flex: 3;
      background-color: lightblue;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="sidebar">Sidebar</div>
    <div class="main">Main Content</div>
  </div>

</body>
</html>
