<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Margin vs Padding Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
  }

  .outer-box {
    margin: 40px;               /* MARGIN (yellow area) */
    background: #fffde7;        /* Light yellow for margin example */
    padding: 0;                 /* No padding here */
    border: 2px dashed #f9a825;
  }

  .border-box {
    border: 4px solid #000;     /* BORDER (black) */
    background: #ffffff;
    padding: 30px;              /* PADDING (light blue) */
  }

  .content-box {
    background: #bbdefb;        /* Light blue for padding example */
    padding: 20px;
    text-align: center;
    font-size: 18px;
    border-radius: 8px;
  }

  .label {
    font-weight: bold;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<h1>Margin vs Padding (Color Demo)</h1>
<p>✅ Yellow area = MARGIN<br>✅ Blue area = PADDING<br>✅ Black line = BORDER<br>✅ White center = CONTENT</p>

<div class="outer-box">
  <div class="border-box">
    <div class="content-box">
      CONTENT AREA
    </div>
  </div>
</div>

</body>
</html>
