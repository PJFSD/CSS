<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition Timing Function Example</title>
  <style>
    .container {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .box {
      width: 80px;
      height: 80px;
      background: steelblue;
      transition: all 2s; /* duration */
    }

    /* Different timing functions */
    .linear:hover       { transform: translateX(200px); transition-timing-function: linear; }
    .ease:hover         { transform: translateX(200px); transition-timing-function: ease; }
    .ease-in:hover      { transform: translateX(200px); transition-timing-function: ease-in; }
    .ease-out:hover     { transform: translateX(200px); transition-timing-function: ease-out; }
    .ease-in-out:hover  { transform: translateX(200px); transition-timing-function: ease-in-out; }
  </style>
</head>
<body>
  <h2>CSS transition-timing-function Demo</h2>
  <p>Hover over each box â†’ they move differently depending on the timing function.</p>

  <div class="container">
    <div class="box linear">linear</div>
    <div class="box ease">ease</div>
    <div class="box ease-in">ease-in</div>
    <div class="box ease-out">ease-out</div>
    <div class="box ease-in-out">ease-in-out</div>
  </div>
</body>
</html>
