<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-decoration: overline;
        }

        h2 {
            text-decoration: line-through;
        }

        h3 { 
            text-decoration: underline;
        }

        p.ex {
            text-decoration: overline underline;
        }
    </style>
</head>
<body>
    
    <h1>Overline text text-decoration</h1>
    <h2>Line-throught text text-decoration</h2>
    <h3>Underline text decoration</h3>
    <p class="ex">Overline and underline text text-decoration.></p>

    <p><strong>Note:</strong> It is not recommended to underline text that is not 
    a link, as rhis often confuses the reader.</p>
</body>
</html>
